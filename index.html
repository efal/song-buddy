<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Song Buddy</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="apple-touch-icon" href="./icon.svg" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Loading Spinner for initial boot */
      #loading-screen {
        position: fixed;
        inset: 0;
        background-color: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #06b6d4;
        font-family: system-ui, -apple-system, sans-serif;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(6, 182, 212, 0.3);
        border-radius: 50%;
        border-top-color: #06b6d4;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-status {
        font-size: 0.8rem;
        color: #64748b;
        margin-top: 0.5rem;
      }
    </style>
  <!-- 
    CRITICAL OFFLINE SETUP:
    We use esm.sh with ?bundle query. This forces the CDN to bundle dependencies 
    into a single file request where possible, making it significantly easier 
    for the Service Worker to cache reliably.
  -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?bundle",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?bundle",
    "react-dom": "https://esm.sh/react-dom@18.2.0?bundle",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0?bundle",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1?bundle",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 font-sans antialiased overflow-hidden">
    <div id="root" class="h-screen w-screen flex flex-col">
      <!-- Fallback UI visible before React loads -->
      <div id="loading-screen">
        <div class="spinner"></div>
        <p>Song Buddy wird gestartet...</p>
        <p class="loading-status" id="loading-text">Lade Systemkomponenten...</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Update loading text to give user feedback
      setTimeout(() => {
        const el = document.getElementById('loading-text');
        if(el) el.innerText = "Initialisiere App...";
      }, 2000);

      if ('serviceWorker' in navigator) {
        const registerSW = () => {
          // Force https check skip for localhost/preview environments if needed, but strictly require SW
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => {
              console.log('SW registered:', reg);
              
              // Detect if we are installing for the first time
              if(reg.installing) {
                 const el = document.getElementById('loading-text');
                 if(el) el.innerText = "Installiere Offline-Modus...";
              }

              reg.onupdatefound = () => {
                const installingWorker = reg.installing;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      console.log('New content available - refresh needed.');
                    } else {
                      console.log('Content cached for offline use.');
                      const el = document.getElementById('loading-text');
                      if(el) el.innerText = "Bereit für Offline-Nutzung!";
                    }
                  }
                };
              };
            })
            .catch(err => {
              console.error('SW Registration failed:', err);
              const el = document.getElementById('loading-text');
              if(el) el.innerText = "Offline-Modus nicht verfügbar.";
            });
        };

        if (document.readyState === 'complete') {
          registerSW();
        } else {
          window.addEventListener('load', registerSW);
        }
      }
    </script>
  </body>
</html>
